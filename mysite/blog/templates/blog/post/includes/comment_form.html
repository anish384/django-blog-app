<form action="{% url 'blog:post_comment' post.id %}" method="post">
    {% csrf_token %}

    <div class="form-row">
        <div class="form-group">
            {{ form.name.label_tag }}
            {{ form.name }}
        </div>
        <div class="form-group">
            {{ form.email.label_tag }}
            {{ form.email }}
        </div>
    </div>

    <div class="form-group">
        {{ form.body.label_tag }}
        {{ form.body }}
    </div>

    <p><button type="submit" class="submit-btn">Add comment</button></p>
</form>
