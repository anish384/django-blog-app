{% extends "blog/base.html" %}

{% block title %}Create a New Post{% endblock %}

{% block content %}
  <h1>Create a New Post</h1>
  <p>Fill out the form below to publish your post.</p>
  <form method="post">
    {{ form.as_p }}
    {% csrf_token %}
    <p><input type="submit" value="Publish Post"></p>
  </form>
{% endblock %}
